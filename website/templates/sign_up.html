{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}

{% block content%}
<form method="POST">
    <br />
    <h3 align="center">Sign Up</h3>
    <br />
    <div style="border: 20px solid green; padding: 20px;">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter Email"/>
        
            <label for="firstName">First Name</label>
            <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="Enter First Name"/>

            <label for="password1">Password</label>
            <input type="password" class="form-control form-control-lg" id="password1" name="password1" placeholder="Enter Password"/>

            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control form-control-lg" id="password2" name="password2" placeholder="Confirm Password"/>

            <br />

            <button type="submit" class="btn btn-success">Create Account</button>
        </div>
    </div>
</form>
{% endblock %}
