{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content%}

<table id="incomeTable" border="1">
    <thead>
        <tr>
            <th>Income Name</th>
            <th>Expected Amount</th>
            <th>Actual Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->
    </tbody>
    <tfoot>
        <tr>
            <td><input type="text" id="incomeName" placeholder="Income Name" required></td>
            <td><input type="number" id="expectedAmount" placeholder="Expected Amount" required></td>
            <td><input type="number" id="actualAmount" placeholder="Actual Amount" required></td>
            <td><button type="button" onclick="addIncome()">Add Income</button></td>
        </tr>
    </tfoot>
</table>

<script>
function addIncome() {
    // Get values from the form inputs in the last row
    const incomeName = document.getElementById('incomeName').value;
    const expectedAmount = document.getElementById('expectedAmount').value;
    const actualAmount = document.getElementById('actualAmount').value;

    // Get the table body
    const tableBody = document.getElementById('incomeTable').getElementsByTagName('tbody')[0];

    // Create a new row
    const newRow = tableBody.insertRow();

    // Insert cells in the new row
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);

    // Add data to the cells
    cell1.innerHTML = incomeName;
    cell2.innerHTML = expectedAmount;
    cell3.innerHTML = actualAmount;
    cell4.innerHTML = '<button type="button">Delete</button>';

    // Clear the form fields
    document.getElementById('incomeName').value = '';
    document.getElementById('expectedAmount').value = '';
    document.getElementById('actualAmount').value = '';
}
</script>

{% endblock %}
